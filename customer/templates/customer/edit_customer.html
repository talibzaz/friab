{% extends 'app/base_site.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
        <div class="row">
        <div class="col-md-5 align-div-center">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Edit Customer Details</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.name }}" class="form-control" placeholder="Customer Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Firm Name</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.firm_name }}" class="form-control" placeholder="Firm Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.address }}" class="form-control" placeholder="Address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.address }}" class="form-control" placeholder="Address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">GST Number</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.gstin }}" class="form-control" placeholder="GST Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Primary Number</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.primary_num }}" class="form-control" placeholder="Primary Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Secondary Number</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.secondary_num }}" class="form-control" placeholder="Secondary Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Category</label>

                  <div class="col-sm-10">
                    <input type="text" value="{{ customer.secondary_num }}" class="form-control" placeholder="Secondary Number">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Sign in</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>
        </div>
    </div>
    </div>
    <link rel="stylesheet" href="{% static css%}css/customer.css">
{% endblock %}
