{% extends 'app/base_site.html' %}

{% block content %}
  <div class="content-wrapper search-body">
        <div class="heading">
            <h1>Find Invoice</h1>
        </div>
        <div class="search-box">
            {% csrf_token %}
            <div class="based">Search based on:</div>
            <div class="criteria">
                <select class="form-control" id="criteria" onchange="field_type()">
                    <option value="0">Select search criteria</option>
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select>
            </div>
            <div class="value-field">
                <input type="text" class="form-control name" id="input_value">
                <input type="text" class="form-control date" name="date" id="date_value">
            </div>
            <div class="send-button">
                <button class="btn btn-primary" onclick="getInvoiceData()">Search</button>
            </div>
        </div>
        <div class="data-table">
            <section class="content">
      <div class="row ctnr">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">List of Invoice / Invoices</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Invoice Date</th>
                  <th>Customer Name</th>
                  <th>Balance</th>
                  <th>Invoice Amount</th>
                  <th style="text-align: center">#</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
      </div>
    </section>
  <!-- /.box -->
        </div>
  </div>

  <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/invoice.css">
  <script src="{{ STATIC_URL }}js/search.js"></script>

{% endblock %}
