{% extends 'app/base_site.html' %}

{% block content %}
    <section class="content-header">
      <h1>
        Customer
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Add a New Customer</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <form action="{% url 'sales:add-cus-details' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="box-body">
                  <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Customer Name</label>

                    <div class="col-sm-9">
                      <input type="text" name="name" class="form-control" placeholder="Enter customer name...">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="firm" class="col-sm-3 control-label">Firm Name</label>

                    <div class="col-sm-9">
                      <input type="text" name="firm_name" class="form-control" placeholder="Enter name of the firm...">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="address" class="col-sm-3 control-label">Address</label>

                      <div class="col-sm-9">
                          <textarea class="form-control" name="address" placeholder="Enter full address of the shop..."></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="gstin" class="col-sm-3 control-label">GSTIN</label>

                      <div class="col-sm-9">
                        <input type="text" name="gstin" class="form-control" placeholder="Enter GSTIN of customer...">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="primary-num" class="col-sm-3 control-label">Primary Number</label>

                      <div class="col-sm-9">
                        <input type="number" name="primary_num" class="form-control" placeholder="Enter Primary Number...">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="secondary-num" class="col-sm-3 control-label">Secondary Number</label>

                      <div class="col-sm-9">
                        <input type="number" name="secondary_num" class="form-control" placeholder="Enter Secondary Number...">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="category" class="col-sm-3 control-label">Category</label>

                      <div class="col-sm-9">
                        <select name="category" class="form-control">
                            <option value="-1">Select category of customer</option>
                            <option value="A">Category A</option>
                            <option value="B">Category B</option>
                        </select>
                      </div>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
                <button type="submit" class="btn btn-info">Save</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
